<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <title>Início</title>
</head>

<body>
    <header class="header">
        <h2 class="title-header">
            <i class="fas fa-plug"></i>
            Consumo de Energia
            <i class="fas fa-plug"></i>
        </h2>
    </header>
    <div class="container">
        <div class="content-data">
            <h3 class="title-content">
                Dados de Consumo
            </h3>
            <h3 class="description_item">Selecione o tipo de imóvel:</h3>
            <select id="type_immobile" onchange="definirValor()" class="select">
                <option>Selecione um Opção:</option>
                <option value="0.54500">Residêncial</option>
                <option value="0.38151">Rural</option>
                <option value="0.54501">Industrial</option>
            </select>

            <h3 class="description_item">Selecione o item:</h3>
            <select id="type_item_home" onchange="definirPotencia('type_item_home')" class="select invisible">
                <option value="000">Selecione um Opção:</option>
                <option value="0.06">Lâmpada Incandescente de 60 Watts</option>
                <option value="0.015">Lâmpada Fluorescente de 15 Watts</option>
                <option value="0.008">Lâmpada de Led de 8 Watts</option>
                <option value="4.8">Chuveiro</option>
                <option value="0.15">Geladeira</option>
                <option value="0.3">Geladeira de duas portas</option>
                <option value="0.80">Máquina de Lavar</option>
                <option value="0.06">Televisão</option>
                <option value="0.0288">Ventilador</option>
                <option value="1.4">Ar Condicionado 10000 BTU</option>
                <option value="0.02">Roteador Wireless</option>
                <option value="1.3">Microondas</option>
                <option value="1">Ferro de Passar</option>
                <option value="1">Aspirador de Pó</option>
                <option value="0.25">Computador</option>
                <option value="000">Outro</option>
            </select>

            <select id="type_item_rural" onchange="definirPotencia('type_item_rural')" class="select invisible">
                <option value="000">Selecione um Opção:</option>
                <option value="0.06">Lâmpada Incandescente de 60 Watts</option>
                <option value="0.015">Lâmpada Fluorescente de 15 Watts</option>
                <option value="0.008">Lâmpada de Led de 8 Watts</option>
                <option value="4.8">Chuveiro</option>
                <option value="0.15">Geladeira</option>
                <option value="0.3">Geladeira de duas portas</option>
                <option value="0.80">Máquina de Lavar</option>
                <option value="0.06">Televisão</option>
                <option value="0.0288">Ventilador</option>
                <option value="1.4">Ar Condicionado 10000 BTU</option>
                <option value="0.02">Roteador Wireless</option>
                <option value="1.3">Microondas</option>
                <option value="1">Ferro de Passar</option>
                <option value="1">Aspirador de Pó</option>
                <option value="0.25">Computador</option>
                <option value="0.65">Bomba de Água</option>
                <option value="000">Outro</option>
            </select>

            <select id="type_item_industrial" onchange="definirPotencia('type_item_industrial')" class="select invisible">
                <option value="000">Selecione um Opção:</option>
                <option value="0.06">Lâmpada Incandescente de 60 Watts</option>
                <option value="0.015">Lâmpada Fluorescente de 15 Watts</option>
                <option value="0.008">Lâmpada de Led de 8 Watts</option>
                <option value="1.4">Ar Condicionado 10000 BTU</option>
                <option value="0.02">Roteador Wireless</option>
                <option value="0.25">Computador</option>
                <option value="000">Outro</option>
            </select>
            <br>
            <input id="input_pot" type="number" class="invisible input" placeholder="Consumo desejado em KhW">

            <h3 class="description_item">Insira o tempo de utilização em horas:</h3>
            <input type="number" id="time_used" class="input" placeholder="Tempo Utilizado em Horas">

            <br>
            <button id="calcular" class="button">
                <i class="fas fa-plus-circle"></i>
                Adicionar                
            </button>
        </div>

        <div class="content-return">
            <h3 class="title-content">
                Produtos Selecionados
            </h3>
            <div class="itens" id="retorno">
                <!--Aqui ficam os objetos selecionados-->
            </div>
        </div>

    </div>

    <footer class="footer">
        <div class="credits">
            Desenvolvido por: Juliandro Rocha
        </div>
        <div class="total">
            Quanto será pago: R$ <span id="resultado" class="resultado">0.0</span>
        </div>
    </footer>

    <script src="scripts/index.js"></script>
</body>

</html>
